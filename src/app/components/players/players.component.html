<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i>Players</h2>
  </div>
  <div class="col-md-6">
    <h5 class="text-right text-secondary">Total Owed: {{totalOwed | currency:"CAD":"symbol"}}</h5>
  </div>
</div>

<table *ngIf="players?.length > 0;else noPlayers" class="table">
  <thead class="thead-inverse">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Balance</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let player of players">
      <td>{{ player.firstName}}</td>
      <td>{{ player.lastName}}</td>
      <td>{{ player.balance | currency:"CAD":"symbol"}}</td>
      <td> <a routerLink="player/{{ player.id }}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noPlayers>
  <hr>
  <h5>There are no players in the system.</h5>
</ng-template>
